<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="./bootstrap/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Gallery My Birds World</h2>

    <div class="row g-4 gallery">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/400?random=1" alt="Image 1" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/400?random=2" alt="Image 2" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/400?random=3" alt="Image 3" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/400?random=4" alt="Image 4" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/400?random=5" alt="Image 5" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/400?random=6" alt="Image 6" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/400?random=7" alt="Image 7" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/400?random=8" alt="Image 8" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap.work/bootstrap/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
